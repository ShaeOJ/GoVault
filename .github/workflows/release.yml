name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: windows/amd64
            os: windows-latest
            asset_name: GoVault-windows-amd64.exe
          - platform: darwin/arm64
            os: macos-latest
            asset_name: GoVault-macos-arm64.zip
          - platform: darwin/amd64
            os: macos-latest
            asset_name: GoVault-macos-amd64.zip
          - platform: linux/amd64
            os: ubuntu-22.04
            asset_name: GoVault-linux-amd64
          - platform: linux/arm64
            os: ubuntu-22.04
            asset_name: GoVault-linux-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Install Linux deps
        if: startsWith(matrix.platform, 'linux')
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Build
        run: wails build -platform ${{ matrix.platform }}

      - name: Package Windows
        if: startsWith(matrix.platform, 'windows')
        run: mv build/bin/GoVault.exe ${{ matrix.asset_name }}

      - name: Package macOS
        if: startsWith(matrix.platform, 'darwin')
        run: |
          cd build/bin
          zip -r ../../${{ matrix.asset_name }} GoVault.app

      - name: Package Linux
        if: startsWith(matrix.platform, 'linux')
        run: |
          mv build/bin/GoVault ${{ matrix.asset_name }}
          chmod +x ${{ matrix.asset_name }}

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.asset_name }}
