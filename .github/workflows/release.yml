name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ## Setup Instructions

            ### Windows (`GoVault-windows-amd64.exe`)
            1. Download `GoVault-windows-amd64.exe`
            2. Double-click to run — no installation needed
            3. Windows 10/11 includes WebView2 by default. If you get a WebView2 error, install it from [Microsoft](https://developer.microsoft.com/en-us/microsoft-edge/webview2/)

            ### macOS — Apple Silicon (`GoVault-macos-arm64.zip`)
            For M1/M2/M3/M4 Macs.
            1. Download and unzip `GoVault-macos-arm64.zip`
            2. Right-click `GoVault.app` → **Open** (bypasses Gatekeeper since the app is unsigned)
            3. After the first launch, you can open it normally

            ### macOS — Intel (`GoVault-macos-amd64.zip`)
            For older Intel-based Macs.
            1. Download and unzip `GoVault-macos-amd64.zip`
            2. Right-click `GoVault.app` → **Open** (bypasses Gatekeeper since the app is unsigned)
            3. After the first launch, you can open it normally

            ### Linux x64 (`GoVault-linux-amd64`)
            1. Install required dependencies:
               ```bash
               sudo apt install libgtk-3-0 libwebkit2gtk-4.0-37
               ```
            2. Download and make executable:
               ```bash
               chmod +x GoVault-linux-amd64
               ./GoVault-linux-amd64
               ```

            ### Linux ARM64 / Raspberry Pi (`GoVault-linux-arm64`)
            For Raspberry Pi 4, Pi 5, and other ARM64 boards running 64-bit OS.
            1. Install required dependencies:
               ```bash
               sudo apt install libgtk-3-0 libwebkit2gtk-4.0-37
               ```
            2. Download and make executable:
               ```bash
               chmod +x GoVault-linux-arm64
               ./GoVault-linux-arm64
               ```

            ---
            **Requirements:** GoVault connects to a Bitcoin Core (or compatible) node via RPC. Make sure your node is running and RPC is enabled before starting.

  build:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows/amd64
            os: windows-latest
            asset_name: GoVault-windows-amd64.exe
          - platform: darwin/arm64
            os: macos-latest
            asset_name: GoVault-macos-arm64.zip
          - platform: darwin/amd64
            os: macos-latest
            asset_name: GoVault-macos-amd64.zip
          - platform: linux/amd64
            os: ubuntu-22.04
            asset_name: GoVault-linux-amd64
          - platform: linux/arm64
            os: ubuntu-24.04-arm
            asset_name: GoVault-linux-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Install Linux deps
        if: startsWith(matrix.platform, 'linux')
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev
          sudo apt-get install -y libwebkit2gtk-4.0-dev || sudo apt-get install -y libwebkit2gtk-4.1-dev

      - name: Build
        run: wails build -platform ${{ matrix.platform }}

      - name: Package Windows
        if: startsWith(matrix.platform, 'windows')
        run: mv build/bin/GoVault.exe ${{ matrix.asset_name }}

      - name: Package macOS
        if: startsWith(matrix.platform, 'darwin')
        run: |
          cd build/bin
          zip -r ../../${{ matrix.asset_name }} GoVault.app

      - name: Package Linux
        if: startsWith(matrix.platform, 'linux')
        run: |
          mv build/bin/GoVault ${{ matrix.asset_name }}
          chmod +x ${{ matrix.asset_name }}

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.asset_name }}
